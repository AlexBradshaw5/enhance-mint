<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Image</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='css/eraser_styles.css') }}">
</head>
        <body>
            <div class="toolbar">
                <img class="logo" src="/static/images/logo.png" alt="EnhanceMint logo">
            </div>
            <br>
            <center>
            <div id="canvasContainer" data-image-url="{{ url_for('serve_image', filename=filename, device_id=device_id) }}">
                <canvas id="imageCanvas"></canvas>
                <canvas id="previewCanvas"></canvas>
                <canvas id="drawCanvas"></canvas>
                <div id="spinner" class="spinner" hidden></div>
            </div>
            </center>
            <div class="controls">
                <label for="brushSize">Brush size: </label>
                <input type="range" id="brushSize" name="brushSize" min="1" max="90" value="5">
                <button id="undoStroke">Undo Brush Stroke</button>
                <button id="undoErase">Undo Image Erase</button>
                <button id="resetImage">Reset</button>
                <button id="processImage">Process Image</button>
                <a href="#" class="button" id="saveImage" download="photo_enhanced">Save Image</a>
                <a href="{{ url_for('index') }}" class="upload-another-image">Upload another image</a>
            </div>

            <script src="{{ url_for('serve_static', filename='js/utils.js') }}"></script>
            <script src="{{ url_for('serve_static', filename='js/eraser_scripts.js') }}"></script>
        </body>
</html>
